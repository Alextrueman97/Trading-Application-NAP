	<style type="text/css">
	
	        body{
	            padding-top:85px;
	            padding-left:10px;
	            background-color: #006494;
	        }
	</style>
</head>
<body>
	<header>
        <nav class="navbar fixed-top navbar-expand-md navbar-dark
     	bg-dark">

        " width="50" height="50" />
            <a href="/Dashboard" 
            class=" px-2 navbar-brand mb-0 h1">
                NapTrading
            </a>
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link"></a>
                    </li>
                    <li class="nav-item active">
                        <a href="/Account" class="nav-link">
                            Account

                    <li class="nav-item active">
                        <a href= "/TradeAndSell" class="nav-link">

                    <li class="nav-item active">
                        <a href= "MyStocks" class="nav-link">

    </header>
    <div class="incomplete-orders">
    	<h1>My Stocks</h1>
    	<table class="incomplete-orders-table" style="width: 80%">
    		<thead>
    			<tr>
    				<th style="width:5%">Company</th>
    				<th style="width:10%">Company Symbol</th>
    				<th style="width:5%">Region</th>
    				<th style="width:8%">Amount of Stocks</th>
    				<th style="width:5%">Ask/Bid</th>
    				<th style="width:5%">Sale Type</th>
    				<th style="width:5%">Price</th>
    				<th style="width:5%">Order Status</th>
    				<th style="width:5%">#</th><!-- This is to include update/delete option --> 
    			</tr>
    		</thead>
    		<tbody>
    			<tr th:each= "trades : ${trades}">
    				<td th:text="${trades.stockId.companyName}"></td>
    				<td th:text="${trades.stockId.companySymbol}"></td>
    				<td th:text="${trades.stockId.region}"></td>
    				<td th:text="${trades.stockAmount}"></td>
    				<td th:text="${trades.orderType}"></td>
    				<td th:text="${trades.saleType}"></td>
    				<td th:text="${trades.salePrice}"></td>
    				<td th:text="${trades.orderStatus}"></td>
    			</tr>
    		</tbody>
    	</table>
    </div>
    <!--  incomplete orders table --> 
    
    
    <!-- complete orders table -->
</body>
</html>
