<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   -
    <title>Register</title>

    <style type="text/css">
        body {
            padding-top: 20vh;
            background: #6F8FAF;
        }

        .form-signup {
            margin: 0 auto;
            max-width: 400px;
            background-color: white;
            padding: 15px;
            border-radius: 3%;
        }

        .form-signup h2 {
            text-align: center;
        }
       
    
    </style>

</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-md navbar-light
     bg-light">
            <!-- put image logo below-->
            <img src="https://p1.hiclipart.com/preview/223/551/659/social-media-logo-trade-board-of-directors-company-trading-company-brand-ambassador-management-parent-company-png-clipart.jpg
        " width="50" height="50" />
            <a href="/index" class="navbar-brand mb-0 h1">
                NapTrading
            </a>
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class=" nav-item active">
                        <a href="/login" class="nav-link">
                            Login
                        </a>
                    </li>
                    <li class=" nav-item active">
                        <a href="/register" class="nav-link">
                            Register
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="d-flex flex-row justify-content-center">
        <form th:action="@{/register}" th:object="${userData}" method="POST" class="form-signup d-flex flex-column justify-content-center" style="width:50vw;">
            <h1 class="display-3 text-center">Register</h1>
            <p><small>Create your account</small></p>
            <div class="form-group">
                <div class="row">
                    <div class="py-2 col-md-6">
                        <input type="text" class="form-control" th:field="*{firstName}" name="firstName" placeholder="First Name">
                    </div>
                    <div class="py-2 col-md-6">
                        <input type="text" class="form-control" th:field="*{lastName}" name="lastName" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="py-2 form-group">
                <input type="text" class="form-control" th:field="*{emailAddress}" name="emailAddress" placeholder="Email Address">
            </div>
            <div class="py-2 form-group">
                <input type="text" class="form-control" th:field="*{username}" name="username" placeholder="Username">
            </div>
            <div class="py-2 form-group">
                <input type="password" class="form-control" th:field="*{password}" name="password" placeholder="Password">
            </div>
            <div class="py-2 form-group">
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password">
            </div>
            <div class="py-2 form-group">
                <label>
                    <input type="checkbox" name="" required>
                    I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
                </label>
            </div>
            <input type="submit" style="width: -webkit-fill-available;" class="btn btn-success btn-block py-2" name="" value="Submit">
        	<div th:text="${error}" style="color:red;"></div>
        </form>
    </div>
</body>

</html>
