        .form-signup {
            margin: 0 auto;
            max-width: 400px;
            background-color: white;
            padding: 15px;
            border-radius: 3%;
        }

        .form-signup h2 {
            text-align: center;
        }
    
    </style>

</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-md navbar-dark
     bg-dark">
            <!-- put image logo below-->

        " width="50" height="50" />
            <a href="http://127.0.0.1:5500/web-pages/Dashboard.html" class="navbar-brand mb-0 h1">
                NapTrading
            </a>
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class=" nav-item active">
                        <a href="/Login" class="nav-link">
                            Login
                        </a>
                    </li>
                    <li class=" nav-item active">
                        <a href="/Register" class="nav-link">
                            Register
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <form action="/RegisterProcess" method="POST" class="form-signup"  >
            <h2>Register</h2>
            <p>Create your account</p>
            <div class="form-group">
                <div class="row">
                    <div class="py-2 col-md-6">
                        <input type="text" class="form-control" name="firstName" placeholder="First Name">
                    </div>
                    <div class="py-2 col-md-6">
                        <input type="text" class="form-control" name="lastName" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="py-2 form-group">
                <input type="text" class="form-control" name="emailAddress" placeholder="Email Address">
            </div>
            <div class="py-2 form-group">
                <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="py-2 form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="">
                    I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
                </label>
            </div>
            <input type="submit" style="width: -webkit-fill-available;
        "class="btn btn-success btn-block" name="" value="Submit">

        </form>

    </div>



    
</body>
